<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="sorteo-element.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .blue-button {
        background-color: #0080ff;
        color: white;
      }
    </style>

    <div class="card">
      <h1>Sorteo</h1>
      <sorteo-element winner="{{winner}}" id="random"></sorteo-element>
      <paper-button raised class="blue-button" on-click="initRandomPerson">Comenzar</paper-button>
      <h2 hidden="[[validateWinner(winner)]]">Ganador: [[winner]]</h2>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties() { 
        return {
          data: {
            type: Array,
            value: []
          },
          winner: {
            type: String,
            value: ''
          }
        }
      }
      validateWinner(winner) {
        return winner == ''
      }
      initRandomPerson() {
        this.$.random.go();
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
